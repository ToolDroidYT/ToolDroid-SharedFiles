		<script src="main.js"></script>
		<script>
		const canvas2 = document.getElementById('myCanvas');
		const ctx2 = canvas2.getContext('2d');
		let particles = [];

		function Particle(x, y, vx, vy, radius, color) {
			this.x = x;
			this.y = y;
			this.vx = vx;
			this.vy = vy;
			this.radius = radius;
			this.color = color;
			this.alpha = 1;

			this.draw = function() {
				ctx2.beginPath();
				ctx2.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
				ctx2.fillStyle = this.color;
				ctx2.globalAlpha = this.alpha;
				ctx2.fill();
			}

			this.update = function() {
				this.x += this.vx;
				this.y += this.vy;
				this.alpha -= 0.01;
			}
		}

		function createParticles(x, y, radius, particleCount) {
			for (let i = 0; i < particleCount; i++) {
				const angle = Math.random() * Math.PI * 2;
				const speed = Math.random() * 5 + 2;
				const vx = Math.cos(angle) * speed;
				const vy = Math.sin(angle) * speed;
				const color = `rgb(${Math.random() * 255}, ${Math.random() * 255}, ${Math.random() * 255})`;
				particles.push(new Particle(x, y, vx, vy, radius, color));
			}
		}

		function animate() {
			requestAnimationFrame(animate);
			ctx2.fillStyle = 'rgba(0, 0, 0, 0)';
			ctx2.fillRect(0, 0, canvas2.width, canvas2.height);
			particles.forEach((particle, index) => {
				if (particle.alpha <= 0) {
					particles.splice(index, 1);
				} else {
					particle.update();
					particle.draw();
				}
			})
		}

		canvas2.addEventListener('click', function(e) {
			const x = e.clientX;
			const y = e.clientY;
			const radius = getRandomNumber(1, 8);
			const particleCount = getRandomNumber(30, 128);
			createParticles(x, y, radius, particleCount);
		});
		animate();
	</script>
